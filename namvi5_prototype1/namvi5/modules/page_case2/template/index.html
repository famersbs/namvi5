<style type="text/css">

  /* Sticky footer styles
  -------------------------------------------------- */

  html,
  body {
    height: 100%;
    /* The html and body elements cannot have any padding or margin. */
  }

  /* Wrapper for page content to push down footer */
  #wrap {
    min-height: 100%;
    height: auto !important;
    height: 100%;
    /* Negative indent footer by it's height */
    margin: 0 auto -60px;
  }

  /* Set the fixed height of the footer here */
  #push,
  #footer {
    height: 60px;
  }
  #footer {
    background-color: #f5f5f5;
  }

  /* Lastly, apply responsive CSS fixes as necessary */
  @media (max-width: 767px) {
    #footer {
      margin-left: -20px;
      margin-right: -20px;
      padding-left: 20px;
      padding-right: 20px;
    }
  }



  /* Custom page CSS
  -------------------------------------------------- */
  /* Not required for template or sticky footer method. */

  .container {
    width: 90%;
    max-width: 1024px;
  }
  .container .credit {
    margin: 20px 0;
  }

</style>
<div id="wrap" ng-controller="pageController">

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <ul class="breadcrumb">
          	  <li><a href="../page/page_case1?module=module_static">home</a> <span class="divider">/</span></li>
			  <li><a href="">page Case 2</a> <span class="divider">/</span></li>
			  <li class="active"><a href="">{{target_module}}</a></li>
		  </ul>
          <h1>Hellow Namvi5 Prototype Page Case 2</h1>
        </div>
        <div id="push" >
          <ul class="nav nav-tabs">
          	<li ng-repeat="item in module_list" ng-class="menuClassSelector(item.id)"><a href="" ng-click="changeMainModule(item.id)">{{item.id}}</a></li>
		  </ul>
			<div ng-include src="target">
			</div>
	  	</div>
      </div>

      
    </div>

    <div id="footer">
      <div class="container">
        <p class="muted credit">Netand Co. ltd,</a>.</p>
      </div>
    </div>
